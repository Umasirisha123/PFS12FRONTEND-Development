<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <div>
        <h1
        style="color: cadetblue;
        background-color: bisque;text-align: center;">Inline Styling</h1>
        <p style="color: lightcoral;
        background-color: beige;width:50%;"
        >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam harum et esse dolorum fugit repellendus eligendi animi officiis quae blanditiis commodi quos ratione molestias, suscipit laborum ipsum sed numquam iste.</p>
        <h3
        style="color:aqua;
        background-color: brown;height: 200px;
        width:300px; text-align: center;
        justify-content: center;" >This is inline heading</h3>

    </div>
    
</body>
</html>
